<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>prueba de pagina</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Dancing Script', cursive;
      font-size: 4rem;
      color: rgba(255, 0, 85, 0.7); /* Rojo opaco */
      text-shadow: 0 0 10px rgba(255, 0, 85, 0.3);
      white-space: nowrap;
      opacity: 0;
      transition: opacity 3s ease-in-out;
      z-index: 10;
    }
    .visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="center-text" id="centralText">TE AMO ❤️</div>
  <canvas id="loveCanvas"></canvas>

  <script>
    const canvas = document.getElementById("loveCanvas");
    const ctx = canvas.getContext("2d");
    const centralText = document.getElementById("centralText");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const fontSize = 20;
    let columns, drops;

    function initColumns() {
      columns = Math.floor(canvas.width / (fontSize * 4));
      drops = Array(columns).fill(0);
    }

    initColumns();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initColumns();
    });

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.font = fontSize + "px monospace";
      ctx.fillStyle = "#ff4da6";

      for (let i = 0; i < drops.length; i++) {
        const text = "TE AMO";
        const x = i * fontSize * 4;
        const y = drops[i] * fontSize;

        ctx.fillText(text, x, y);

        if (y > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 50);

    setTimeout(() => {
      centralText.classList.add("visible");
    }, 3000);
  </script>
</body>
</html>
